<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0362170bf2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>HBOMAX</title>
</head>
<body background="img/fundo.png">
    <div id="header">
        <div id="lista1">
                <i id="barras" class="fa-solid fa-bars"></i>
                <i id="lupa" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id=logo>
            <img src="img/logo2.png">
        </div>
        <div>
            <nave id="nave">
                <a href="">ASSINAR</a>
                <a href="">ENTRAR</a>
            </nave>
        </div>
    </div>

    <div id="content">
        <div>
            <h1>ENTRAR</h1>
        <h2>Você tem uma conta HBO Max?</h2>
        </div>

        <div class="logar">
            <form class="login">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="email@dnc.group">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" placeholder="*************">
                </div>

                <input type="submit" value="Entrar">
            </form>
        </div>

        <div>
            <h2>Você acessa a HBO Max por um provedor <br> de TV, de internet ou celular ?</h2>
        </div>

        <div>
            <button>
                Entrar como provedor
            </button>
        </div>
    </div>
    
</body>
</html>
